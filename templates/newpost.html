{% extends "base.html" %}

{% block content %}
    <h1>{{title}}</h1>
    <form method='post'>

        <label>
            Title of Post
        <br>
            <input type="text" name="blog_title" />
        </label>
        <br>

        <label>
            Enter Text
        <br>
        <textarea name="blog_body" rows="10" cols="20"></textarea>
        </label>
        <br>

        <input type="submit" value='Add Entry' />
    </form>

    <hr />

    {% if posts|length == 0 %}
    <p>No post yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>{{post}}</li>
            {% endfor %}
        </ul>

    {% endif %}
    {% endblock %}
