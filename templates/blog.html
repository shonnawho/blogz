{% extends "base.html" %}
{% block content %}

            
<!-- blog.html is a GET request -->
        {% if blog_list|length == 0 %}
        <p>No post yet</p>

        {% else %}

        {% for blogs in blog_list %}
                 <li>
                        <a href="/blog?id={{blogs.id}}" >
                        <h1>{{blogs.title}}</h1></a> 
                        {{blogs.body}} <!-- where you are calling the object -->
                        
                </li>
          
        {% endfor %} 
        {% endif %}  
{% endblock %}
